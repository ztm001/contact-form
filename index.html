<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Form</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	

	<style>

		


		body,
		.container {
			background-color: #383838;

		}

		.form-horizontal {
				padding-top: 10%;
				color: white;
		}

		h1 {
				padding-bottom: 7%;
				text-align: center;
				color: white;
		}

		.mybutton {
				padding-top: 5%;
				margin: 0 auto;
				display: block;
		}


	</style>



	



</head>
<body>

		
	<div class="container">

						<div class="col-sm-8 col-sm-offset-2">
							<h1>Join the movement</h1>
						</div>
						


						<form class="form-horizontal">


							  <div class="form-group">
							    <div class="col-sm-8 col-sm-offset-2">
							      <input type="email" class="form-control" id="email" placeholder="Name:">
							    </div>
							  </div>

							  <div class="form-group">
							    <div class="col-sm-8 col-sm-offset-2">
							      <input type="password" class="form-control" id="password" placeholder="Email:">
							    </div>
							  </div>

							   <div class="form-group">
							    <div class="message col-sm-8 col-sm-offset-2">
							      <textarea type="message" class="form-control" rows="5" placeholder="Message:"></textarea>
							    </div>
							  </div>

		

							  <div class="mybutton form-group col-sm-12">
							    <div class="">
							      <button type="submit" class="center-block btn btn-default btn-lg">Submit</button>
							    </div>
							  </div>

						</form>



	</div>





	
</body>
</html>
